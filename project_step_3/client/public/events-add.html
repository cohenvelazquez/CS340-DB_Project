<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Event - Banana Phone Estate Services</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Add New Estate Sale Event</h1>
            <nav class="breadcrumb">
                <a href="index.html">Home</a> > <a href="events.html">Events</a> > Add New
            </nav>
        </header>

        <div class="form-container">
            <form class="entity-form" id="addEventForm">
                <div class="form-group">
                    <label for="title">Event Title *</label>
                    <input type="text" id="title" name="title" required 
                           placeholder="e.g., Victorian Manor Estate Sale">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="startDate">Start Date & Time *</label>
                        <input type="datetime-local" id="startDate" name="startDate" required>
                    </div>
                    <div class="form-group">
                        <label for="endDate">End Date & Time *</label>
                        <input type="datetime-local" id="endDate" name="endDate" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="location">Location *</label>
                    <input type="text" id="location" name="location" required 
                           placeholder="e.g., 1234 Oak Street, Portland, OR 97201">
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" rows="4" 
                              placeholder="Describe the event, notable items, or special features..."></textarea>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Create Event</button>
                    <button type="reset" class="btn btn-secondary">Clear Form</button>
                    <a href="events.html" class="btn btn-outline">Cancel</a>
                </div>
            </form>
        </div>

        <div class="info-box">
            <h3>Event Creation Guidelines</h3>
            <ul>
                <li>Event title should be descriptive and unique</li>
                <li>Ensure start date is before end date</li>
                <li>Include full address in location field</li>
                <li>Description helps customers understand what to expect</li>
            </ul>
        </div>
    </div>

    <script>
        document.getElementById('addEventForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Event creation functionality will be implemented in later steps.');
        });
    </script>
</body>
</html>
