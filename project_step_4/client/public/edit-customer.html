<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Customer - Banana Phone Estate Services</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Edit Customer</h1>
            <nav class="breadcrumb">
                <a href="index.html">Home</a> > <a href="customers.html">Customers</a> > Edit Customer
            </nav>
        </header>

        <div class="form-container">
            <form id="editCustomerForm" class="data-form">
                <div class="form-group">
                    <label for="customerId">Customer ID:</label>
                    <input type="number" id="customerId" name="customerId" readonly>
                </div>

                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>

                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone">
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Update Customer</button>
                    <button type="button" class="btn btn-secondary" onclick="window.location.href='customers.html'">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Get customer ID from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const customerId = urlParams.get('id');

        if (customerId) {
            loadCustomer(customerId);
        }

        async function loadCustomer(id) {
            try {
                const response = await fetch(`/api/customers/${id}`);
                if (!response.ok) {
                    throw new Error('Customer not found');
                }
                
                const customer = await response.json();
                
                // Populate form fields
                document.getElementById('customerId').value = customer.customerID;
                document.getElementById('firstName').value = customer.firstName;
                document.getElementById('lastName').value = customer.lastName;
                document.getElementById('email').value = customer.email;
                document.getElementById('phone').value = customer.phone || '';
            } catch (error) {
                alert('Error loading customer: ' + error.message);
                window.location.href = 'customers.html';
            }
        }

        document.getElementById('editCustomerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value
            };

            try {
                const response = await fetch(`/api/customers/${customerId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();

                if (result.success) {
                    alert('Customer updated successfully!');
                    window.location.href = 'customers.html';
                } else {
                    alert('Error updating customer: ' + result.message);
                }
            } catch (error) {
                alert('Error updating customer: ' + error.message);
            }
        });
    </script>
</body>
</html>
