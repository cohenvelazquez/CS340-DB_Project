<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Sale - Banana Phone Estate Services</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Edit Sale</h1>
            <nav class="breadcrumb">
                <a href="index.html">Home</a> > <a href="sales.html">Sales</a> > Edit Sale
            </nav>
        </header>

        <div class="form-container">
            <form id="editSaleForm" class="data-form">
                <div class="form-group">
                    <label for="saleId">Sale ID:</label>
                    <input type="number" id="saleId" name="saleId" readonly>
                </div>

                <div class="form-group">
                    <label for="customerId">Customer:</label>
                    <select id="customerId" name="customerId" required>
                        <option value="">Select Customer</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="saleDate">Sale Date:</label>
                    <input type="date" id="saleDate" name="saleDate" required>
                </div>

                <div class="form-group">
                    <label for="totalAmount">Total Amount:</label>
                    <input type="number" id="totalAmount" name="totalAmount" step="0.01" min="0" required>
                </div>

                <div class="form-group">
                    <label for="paymentMethod">Payment Method:</label>
                    <select id="paymentMethod" name="paymentMethod" required>
                        <option value="">Select Payment Method</option>
                        <option value="Cash">Cash</option>
                        <option value="Credit Card">Credit Card</option>
                        <option value="Check">Check</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Update Sale</button>
                    <button type="button" class="btn btn-secondary" onclick="window.location.href='sales.html'">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Get sale ID from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const saleId = urlParams.get('saleId') || urlParams.get('id');

        if (saleId) {
            loadSale(saleId);
            loadCustomers(); // Load customers for dropdown
        }

        async function loadCustomers() {
            try {
                const response = await fetch('/api/customers');
                const customers = await response.json();
                
                const customerSelect = document.getElementById('customerId');
                customers.forEach(customer => {
                    const option = document.createElement('option');
                    option.value = customer.customerID;
                    option.textContent = `${customer.firstName} ${customer.lastName}`;
                    customerSelect.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading customers:', error);
            }
        }

        async function loadSale(id) {
            try {
                const response = await fetch(`/api/sales/${id}`);
                if (!response.ok) {
                    throw new Error('Sale not found');
                }
                
                const sale = await response.json();
                
                // Populate form fields
                document.getElementById('saleId').value = sale.saleID;
                document.getElementById('customerId').value = sale.customerID;
                document.getElementById('saleDate').value = sale.saleDate ? sale.saleDate.split('T')[0] : '';
                document.getElementById('totalAmount').value = sale.totalAmount;
                document.getElementById('paymentMethod').value = sale.paymentMethod;
            } catch (error) {
                alert('Error loading sale: ' + error.message);
                window.location.href = 'sales.html';
            }
        }

        document.getElementById('editSaleForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                customerID: parseInt(document.getElementById('customerId').value),
                saleDate: document.getElementById('saleDate').value,
                totalAmount: parseFloat(document.getElementById('totalAmount').value),
                paymentMethod: document.getElementById('paymentMethod').value
            };

            try {
                const response = await fetch(`/api/sales/${saleId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();

                if (result.success) {
                    alert('Sale updated successfully!');
                    window.location.href = 'sales.html';
                } else {
                    alert('Error updating sale: ' + result.message);
                }
            } catch (error) {
                alert('Error updating sale: ' + error.message);
            }
        });
    </script>
</body>
</html>
