<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Event - Banana Phone Estate Services</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Edit Estate Sale Event</h1>
            <nav class="breadcrumb">
                <a href="index.html">Home</a> > <a href="events.html">Events</a> > Edit Event
            </nav>
        </header>

        <div class="form-container">
            <form id="editEventForm" class="data-form">
                <div class="form-group">
                    <label for="eventId">Event ID:</label>
                    <input type="number" id="eventId" name="eventId" readonly>
                </div>

                <div class="form-group">
                    <label for="title">Event Title:</label>
                    <input type="text" id="title" name="title" required>
                </div>

                <div class="form-group">
                    <label for="startDate">Start Date:</label>
                    <input type="date" id="startDate" name="startDate" required>
                </div>

                <div class="form-group">
                    <label for="endDate">End Date:</label>
                    <input type="date" id="endDate" name="endDate" required>
                </div>

                <div class="form-group">
                    <label for="location">Location:</label>
                    <input type="text" id="location" name="location" required>
                </div>

                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" name="description" rows="4"></textarea>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Update Event</button>
                    <button type="button" class="btn btn-secondary" onclick="window.location.href='events.html'">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Include data.js for consistent API handling -->
    <script src="data.js"></script>
    <script>
        let eventId;

        // Message display functions
        function showMessage(message, type = 'info') {
            // Remove any existing messages
            const existingMessage = document.querySelector('.message');
            if (existingMessage) {
                existingMessage.remove();
            }

            // Create new message element
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = message;

            // Insert at the top of the container
            const container = document.querySelector('.container');
            container.insertBefore(messageDiv, container.firstChild);

            // Auto-remove success messages after 3 seconds
            if (type === 'success') {
                setTimeout(() => messageDiv.remove(), 3000);
            }
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            eventId = urlParams.get('id');
            
            if (!eventId) {
                showMessage('No event ID provided.', 'error');
                setTimeout(() => window.location.href = 'events.html', 2000);
                return;
            }

            loadEvent(eventId);
        });

        // Load event data using modern API
        async function loadEvent(id) {
            try {
                const event = await eventsAPI.getById(id);
                
                // Populate form fields
                document.getElementById('eventId').value = event.eventID;
                document.getElementById('title').value = event.title;
                document.getElementById('startDate').value = event.startDate ? event.startDate.split('T')[0] : '';
                document.getElementById('endDate').value = event.endDate ? event.endDate.split('T')[0] : '';
                document.getElementById('location').value = event.location;
                document.getElementById('description').value = event.description || '';
            } catch (error) {
                console.error('Error loading event:', error);
                showMessage('Error loading event. Redirecting...', 'error');
                setTimeout(() => window.location.href = 'events.html', 2000);
            }
        }

        // Form submission with modern API
        document.getElementById('editEventForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const eventData = {
                title: document.getElementById('title').value.trim(),
                startDate: document.getElementById('startDate').value,
                endDate: document.getElementById('endDate').value,
                location: document.getElementById('location').value.trim(),
                description: document.getElementById('description').value.trim()
            };

            // Basic validation
            if (!eventData.title || !eventData.startDate || !eventData.endDate || !eventData.location) {
                showMessage('Please fill in all required fields.', 'error');
                return;
            }

            // Date validation
            const startDate = new Date(eventData.startDate);
            const endDate = new Date(eventData.endDate);
            
            if (endDate < startDate) {
                showMessage('End date cannot be before start date.', 'error');
                return;
            }

            try {
                await eventsAPI.update(eventId, eventData);
                
                showMessage('Event updated successfully!', 'success');
                
                // Redirect after a short delay to let user see success message
                setTimeout(() => {
                    window.location.href = 'events.html';
                }, 1500);
                
            } catch (error) {
                console.error('Error updating event:', error);
                // Error message is handled by the API function
            }
        });
    </script>
</body>
</html>
